<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketeam</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=DM+Serif+Display:ital@0;1&family=Lexend:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body>
    <nav class="navbar">
        <div class="container nav-container">
            <div class="nav-left">
                <div class="logo">
                    <a href="">
                        <img src="/images/logo.svg" alt="logo">
                        <p>Marketeam</p>
                    </a>
                </div>

                <ul class="nav-list">
                    <li><a href="#">Your team</a></li>
                    <li><a href="#">Solution</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Pricing</a></li>
                </ul>
            </div>

            <div class="nav-right">
                <a href="#" class="btn-1">Log in</a>
                <a href="#" class="btn-2">Join Now</a>
            </div>
        </div>
    </nav>
    <section class="container">
        <div class="hero">
            <div class="hero-first">
                <h1>
                    Unlock Top <br>
                    Marketing Talent <br>
                    You Thought Was <br>
                    Out of Reach- <br>
                    <span>Now Just One <br>
                        Click Away!</span>
                </h1>
                <div class="her-btn">
                    <a href="#">Start Project <i class="fa-solid fa-angle-right"></i></a>
                </div>
            </div>
            <div class="Hero-second">
                <div class="center-content">
                    <h1>20k+</h1>
                    <p>Specialists</p>
                </div>


                <div class="orbit orbit1"></div>
                <div class="orbit orbit2"></div>
                <div class="orbit orbit3"></div>
                <div class="orbit orbit4"></div>

                <div class="orb-container c1"><img src="/images/image.png" class="orb-img img1" /></div>
                <div class="orb-container c2"><img src="/images/image.png" class="orb-img img2" /></div>
                <div class="orb-container c3"><img src="/images/image.png" class="orb-img img3" /></div>
                <div class="orb-container c4"><img src="/images/image.png" class="orb-img img4" /></div>
                <div class="orb-container c5"><img src="/images/image.png" class="orb-img img5" /></div>
                <div class="orb-container c6"><img src="/images/image.png" class="orb-img img6" /></div>
                <div class="orb-container c7"><img src="/images/image.png" class="orb-img img7" /></div>
                <div class="orb-container c8"><img src="/images/image.png" class="orb-img img8" /></div>
            </div>
        </div>
    </section>

    <div class="cursor-tag">
        <div class="tag-pointer"></div>
        <div class="tag-box">Hiii Bhavya</div>
    </div>

    <section class="container">
        <div class="comp-logo">
            <div class="logo-row">
                <img src="/images/design-removebg-preview.png" alt="Dreamure">
                <img src="/images/design2-removebg-preview.png" alt="SWITCH.WIN">
                <img src="/images/design3-removebg-preview.png" alt="Sphere">
                <img src="/images/design4-removebg-preview.png" alt="PinSpace">
                <img src="/images/design5-removebg-preview.png" alt="Visionix">
            </div>
        </div>
    </section>
    <script src="srcipt.js">
    </script>
</body>

</html>
